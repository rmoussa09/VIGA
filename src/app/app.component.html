<mat-toolbar>
  <div class="logo-container">
    <a target="_parent" rel="noopener" href="http://localhost:4200/home">
    <img width="130" alt="VIGA Logo" src="assets/images/VIGA Logo.jpg" class="logo"/>
    </a>
  </div>

  <div class="signup">
    <a href="http://localhost:4200/register">
    <p>Don't have an account? Sign up!</p>
    </a>
  </div>
  <div class="login-container">
  <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton"  class="log-button">
    <button mat-button [matMenuTriggerFor]="userMenu" class="log-button">
      <mat-icon>account_circle</mat-icon>
      {{user.displayName}}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton class="log-button">
    <button mat-button routerLink="login" class="log-button">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
  </div>

  <mat-menu #userMenu="matMenu"  class="log-button">
    <button mat-menu-item (click)="logout()"  class="log-button">Logout</button>
  </mat-menu>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
