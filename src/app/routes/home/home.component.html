<!-- Games Header -->
<div class="gameheader">
  <div tabindex="1"><span>All Games</span></div>
</div>

<!-- Game Buttons -->
<div class="content">
  <div class="card-container">
   
      <div ><button tabindex="2" class="guesscard" type="button" onclick="location.href='http://localhost:4200/game1'">
        <div class="fadecard"><span>Guess the Animal!</span></div>
      </button></div>

    <div ><button tabindex="3" class="memorycard" type="button" onclick="location.href='http://localhost:4200/game2'">
      <div class="fadecard"><span>Memory Lane!</span></div>
    </button></div>

    <div ><button tabindex="4" class="speedcard" type="button" onclick="location.href='http://localhost:4200/game3'">
      <div class="fadecard"><span>Speedster!</span></div>
    </button></div>
  </div>
</div>

<div class="button-container">
