<div class="speedster-container" *ngIf="!gameOver">
  <div class="title-container"><app-sptitle *ngIf="!gameStarted && !displayLevelSelect" (startGameClicked)="displayLevelSelectScreen()"></app-sptitle></div>
  <div class="level-select-container" *ngIf="displayLevelSelect && !gameStarted">
    <app-splevelpage *ngIf="!levelCompleted && displayLevelSelect" (levelSelect)="levelSelected($event)"></app-splevelpage>
  </div>

<app-splevel *ngIf="!gameStarted && displayLevelSelect" [level]="currentLevel" [levelCompleted]="levelCompleted" (startLevelClicked)="startLevel()" (nextLevelClicked)="nextLevel()" (levelSelectClicked)="levelSelect($event)"></app-splevel>

  <div class="command-container" *ngIf="gameStarted && !levelCompleted">{{ currentCommand }}</div>

  <div class="score-container" *ngIf="gameStarted && !levelCompleted">
    <div class="score-label">Score:</div>
    <div class="score">{{ score }}</div>
  </div>

  <div class="timer-container" *ngIf="gameStarted && !levelCompleted">
    <div class="timer-label">Time Left:</div>
    <div class="timer">{{ (COMMAND_TIME_LIMIT - timeLeft) / 1000 | number:'1.0-0' }}</div>
  </div>


</div>

<div class="game-over-container" *ngIf="gameOver">
  <div class="game-over-label">Game Over!</div>
  <div class="final-score">Final Score: {{ score }}</div>
  <button class="play-again-button" (click)="playAgain()">Play Again</button>
</div>
